<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around The U.S.</title>   
</head>
<body class="body">
    <div class="shell">
        <header class="header">
            <img class="header__logo" src="./images/around.svg" alt="Main logo of website">
        </header>
        <main class="page">
            <section class = "profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Jacques Cousteau">
                <div class="profile__info">
                    <h1 class="profile__username">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__userprof">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class = "elements">
                <ul class="elements__grid">
                    <li class="element">
                        <img class="element__image" src="./images/card__image-valey.jpg" alt="Yosemite Valley">
                        <div class="element__conteiner">
                            <h2 class="element__title">Yosemite Valley</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/card__image-lake.jpg " alt="Lake Louise">
                        <div class="element__conteiner">
                            <h2 class="element__title">Lake Louise</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/card__image-smoky.jpg" alt="Bald Mountains">
                        <div class="element__conteiner">
                            <h2 class="element__title">Bald Mountains</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/card__image-latemar.jpg" alt="Latemar">
                        <div class="element__conteiner">
                            <h2 class="element__title">Latemar</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/card__image-vanoise.jpg" alt="Vanoise Nationanal park">
                        <div class="element__conteiner">
                            <h2 class="element__title">Vanoise Nationanal park</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/card__image-lago.jpg" alt="Lago di Braies">
                        <div class="element__conteiner">
                            <h2 class="element__title">Lago di Braies</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        <footer class="footer">
            <p class="footer__title">&copy; 2021 Around The U.S.</p>
        </footer>
        <!-- adding popup -->
        <div class="popup">
            <div class="popup__box">
                <h2 class="popup__title">Edit profile</h2>
                    <button class="popup__close" type="button"></button>
                    <form action="#" name="popupF" id="popup__form">
                        <input type="text" class="input" id="userName" name="userN" placeholder="Name">
                        <input type="text" class="input" id="userJob" name="userJ" placeholder="About Me">
                        <button class="popup__button" type="submit">Save</button>
                    
            </form>
            </div>
        </div>
        </main>
    </div>
<script src="JS/script.js"></script>
<!-- adding JAVASCRIPT file -->
</body>
</html>
