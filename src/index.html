<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="shell">
      <header class="header">
        <img class="header__logo" alt="Main logo of website" src="#" />
      </header>
      <main class="page">
        <section class="profile">
          <div class="profile__avatar">
            <button class="profile__avatar-btn"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__username"></h1>
            <button
              class="profile__edit-button transition"
              type="button"
            ></button>
            <p class="profile__userprof"></p>
          </div>
          <button class="profile__add-button transition" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__grid"></ul>
        </section>
        <footer class="footer">
          <p class="footer__title">&copy; 2021 Around The U.S.</p>
        </footer>
        <!-- adding popup -->
        <div class="popup popup_type_edit-profile">
          <div class="popup__box">
            <h2 class="popup__title">Edit profile</h2>
            <button class="popup__close" type="button"></button>
            <form
              action="#"
              name="popupF"
              id="popup__form-edit"
              class="popup__form"
              novalidate
            >
              <input
                type="text"
                class="input"
                id="userName"
                name="userN"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="userName-error" class="popup__error"></span>
              <input
                type="text"
                class="input"
                id="userJob"
                name="userJ"
                placeholder="About Me"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="userJob-error" class="popup__error"></span>
              <button
                class="popup__button popup__button_change-profile"
                type="submit"
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <!-- adding secound popup -->
        <div class="popup popup_type_add-card">
          <div class="popup__box">
            <h2 class="popup__title">New place</h2>
            <button class="popup__close" type="button"></button>
            <form
              action="#"
              name="popupF"
              id="popup__form-new"
              class="popup__form"
              novalidate
            >
              <input
                type="text"
                class="input"
                id="cardNameId"
                name="name"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span id="cardNameId-error" class="popup__error"></span>
              <input
                type="url"
                class="input"
                id="cardLinkId"
                name="link"
                placeholder="Image URL"
                required
              />
              <span id="cardLinkId-error" class="popup__error"></span>
              <button
                class="popup__button popup__button_create-card"
                type="submit"
              >
                Create
              </button>
            </form>
          </div>
        </div>
        <!-- profile avatar popup -->
        <div class="popup popup_avatar">
          <div class="popup__box">
            <h2 class="popup__title">Change profile picture</h2>
            <button class="popup__close" type="button"></button>
            <form
              action="#"
              name="popupF"
              id="popup__form-avatar"
              class="popup__form"
              novalidate
            >
              <input
                type="url"
                class="input"
                id="avatatLinkId"
                name="avatar"
                placeholder="Image link"
                required
              />
              <span id="avatatLinkId-error" class="popup__error"></span>
              <button
                class="popup__button popup__button_change-avarat"
                type="submit"
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <!-- popup box for new card -->
        <div class="popup image-popup">
          <div class="popup__box-image">
            <button
              class="image-popup__button-close popup__close transition"
              type="button"
            ></button>
            <img
              class="image-popup__image"
              alt="#"
              src="https://code.s3.yandex.net/web-code/yosemite.jpg"
            />
            <p class="image-popup__title"></p>
          </div>
        </div>

        <!--confirmation popup-->
        <div class="popup popup_confirmation">
          <div class="popup__box">
            <h2 class="popup__title">Are you sure?</h2>
            <button class="popup__close" type="button"></button>
            <form
              action="#"
              name="popupC"
              id="popup__form-confirmation"
              class="popup__form"
              novalidate
            >
              <button
                class="popup__button popup__button_confirmation"
                type="submit"
              >
                Yes
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- adding JAVASCRIPT file -->
    <template id="card-template">
      <li class="element transition">
        <button class="element__delete transition"></button>
        <img class="element__image" />
        <div class="element__conteiner">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button class="element__like transition" type="button"></button>
            <span class="element__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
